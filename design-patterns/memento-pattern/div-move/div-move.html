<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div移动</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
    }
    *{
      margin:0;
      padding: 0;
    }
    #content {
      height: 500px;
      position: relative;
    }
    .move-item {
      width: 50px;
      height: 50px;
      background:red;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="handle">
    <button onclick="moveTop()">top</button>
    <button onclick="moveRight()">right</button>
    <button onclick="moveBottom()">down</button>
    <button onclick="moveLeft()">left</button>
  </div>
  <div id="content"></div>
</body>
<script src="./div-move-memento.js"></script>
<script src="./div-move-control.js"></script>
<script src="./index.js"></script>
</html>
